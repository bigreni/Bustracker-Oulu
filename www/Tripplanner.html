
<!DOCTYPE html>
<html ng-app="oulunliikenne" id="ng-app" ng-controller="AppCtrl">

	<meta name="description" content="Oulunliikenne.fi -palvelussa on Oulun joukkoliikenteen reittiopas, joukkoliikenteen pysäkkikohtaiset aikataulut, 
	joukkoliikenteen linja kartat, pyöräilyn ja kävelyn reittiopas sekä kattavat tieliikenteen liikennetiedot sisältäen mm. liikenteen häiriötiedotteet ja sujuvuustiedot, 
	liikennemäärä- ja nopeustiedot,	liikennekameroiden kuvat sekä keli- ja säätiedot. Palvelusta löytyy kaikki tieto Oulun seudun liikenteestä 
	joukkoliikenteen käyttäjille sekä kävelijöille, pyöräilijöille ja autoilijoille. Palvelun tilaajina ovat Oulun kaupunki sekä Pohjois-Pohjanmaan ELY-keskus 
	ja palvelun tuottaa Infotripla Oy">
